{% extends 'layout.html' %} {% block style %}
<style>
  .profile-wrap {
    display: none;
  }
</style>
{% endblock %} {% block content %}
<div>
  <h2>해시태그 키워드 추가</h2>
  <div>
    <form id="twit-form" action="/favor" method="post">
      <div class="input-group">
        <textarea id="twit" name="content" maxlength="140"></textarea>
      </div>
      <div>
        <button id="twit-btn" type="submit" class="btn">추가</button>
      </div>
    </form>
  </div>
  <h2>나의 해시태그 목록</h2>
  {% for favor in favors %}
  <div>
    <div>{{favor}}</div>
  </div>
  {% endfor %}
</div>

{% endblock %}
